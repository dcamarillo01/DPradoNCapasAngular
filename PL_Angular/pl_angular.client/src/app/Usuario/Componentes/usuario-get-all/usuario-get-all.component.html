



<div class="container">

    <div class="row">
        <div class="col">

            <h1>Usuarios</h1>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" type="button" [routerLink]="['/UsuarioForm']"><i class="bi bi-person-plus"></i></button>
                </div>
            </div>

            <!-------------------------------------- Tabla Usuarios  ------------------------------------------->
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-responsive-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Status</th>
                                <th>Perfil</th>
                                <th>Nombre</th>
                                <th>ApellidoPaterno</th>
                                <th>UserName</th>
                                <th>Email</th>
                                <th>FechaNacimiento</th>
                                <th>Telefono</th>
                                <th>Rol</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let usuario of Usuarios">
                            <tr>
                                <td>{{usuario.idUsuario}}</td>
                                <!-- <td>{{usuario.status}}</td> -->
                                <td>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" [(ngModel)]="usuario.status" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                        (change)="setStatus(usuario.idUsuario,usuario.status!)">
                                    </div>
                                </td>
                                <td><img src="data:image/jpeg;base64,{{usuario.imagen}}" width="50" /></td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.apellidoPaterno}}</td>
                                <td>{{usuario.userName}}</td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.fechaNacimiento}}</td>
                                <td>{{usuario.telefono}}</td>
                                <td>{{usuario.rol?.nombre}}</td>
                                <td>
                                    <button class="btn btn-warning" [routerLink]="['/UsuarioForm',usuario.idUsuario]"><i class="bi bi-pencil-square"></i></button>
                                </td>
                                <td>
                                    <button class="btn btn-danger" (click)="delete(usuario.idUsuario)" ><i class="bi bi-person-dash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
