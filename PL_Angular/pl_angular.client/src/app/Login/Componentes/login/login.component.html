
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            
            <div class="row">
                <div class="col">
                    <h1>Login</h1>
                </div>
            </div>

            <div class="row shadow-lg p-3 mb-5 bg-body rounded">
                <div class="col">
                    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" >Correo</label>
                                <input  name="email" type="email" class="form-control" [(ngModel)]="login.email" id="email" #email="ngModel" 
                                required email [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                                />
                                <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="col">
                                <label class="form-label" >Password</label>
                                <input name="password" type="password" class="form-control" [(ngModel)]="login.password"
                                #password = "ngModel" required minlength="8" [ngClass]="{'is-invalid': f.submitted && password.invalid}"
                                />
                                <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">Password is required</div>
                                    <div *ngIf="password.errors.minlength">Password must be at least 8 characters"></div>

                                </div>
                            </div>
                            
                            <div class="row pt-4 justify-content-end">
                                <div class="col-2">
                                    <button  class="btn btn-primary" type="submit" >Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
